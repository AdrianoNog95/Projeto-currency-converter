<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .hero-content {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            max-width: 500px;
            border: 1px solid #ddd;
        }
        .hero-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .hero-content p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .btn-start {
            background-color: #007bff;
            color: #fff;
            padding: 10px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <section class="hero-content">
        <h1>Projeto Angular de Conversor de Moedas</h1>
        <p>Converta suas moedas em segundos. Explore taxas de câmbio atualizadas, através da API https://www.exchangerate-api.com/</p>
    </section>

</body>
</html>

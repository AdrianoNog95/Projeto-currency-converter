<div class="breadcrumbs" style="background-color: #f4f4f4; padding: 20px;">
    <div class="container">
        <div class="breadcrumbs-content" style="text-align: center;">
            <h1 class="page-title" style="font-size: 1.5rem; color: #333;">Listagem de Moedas</h1>
            <ul class="breadcrumb-nav" style="list-style: none; padding: 0; font-size: 0.9rem; color: #666;">
                <li style="display: inline;"><a href="pagina-inicial" style="color: #007bff; text-decoration: none;">Página Inicial</a></li>
                <li style="display: inline; margin-left: 5px;">/ Listagem de Moedas</li>
            </ul>
        </div>
    </div>
</div>

<section class="section">
    <div class="container" style="max-width: 800px; padding: 20px;">
        <div class="card" style="border: 1px solid #ddd; padding: 15px; background-color: #fff;">
            <div class="card-header" style="border-bottom: 1px solid #ddd; padding-bottom: 10px;">
                <h2 style="font-size: 1.25rem; color: #333; text-align: center;">Coleção Mundial de Moedas</h2>
            </div>

            <div class="search-container" style="margin: 15px 0;">
                <input class="search-input" (keyup)="applyFilter($event)"
                    placeholder="Pesquisar moedas por código, nome ou descrição..."
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>

            <div class="table-container" style="overflow-x: auto;">
                <table mat-table [dataSource]="dataSource" matSort style="width: 100%; border-collapse: collapse; text-align: left;">
                    
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 8px; border-bottom: 1px solid #ddd;">Código</th>
                        <td mat-cell *matCellDef="let row" style="padding: 8px; border-bottom: 1px solid #ddd;">{{row.codigo}}</td>
                    </ng-container>

                    <ng-container matColumnDef="moeda">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 8px; border-bottom: 1px solid #ddd;">Moeda</th>
                        <td mat-cell *matCellDef="let row" style="padding: 8px; border-bottom: 1px solid #ddd;">{{row.moeda}}</td>
                    </ng-container>

                    <ng-container matColumnDef="descricao">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 8px; border-bottom: 1px solid #ddd;">Descrição</th>
                        <td mat-cell *matCellDef="let row" style="padding: 8px; border-bottom: 1px solid #ddd;">{{row.descricao}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #f9f9f9;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página de moedas"
                    style="margin-top: 10px;">
                </mat-paginator>
            </div>
        </div>
    </div>
</section>
